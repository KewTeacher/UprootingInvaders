{% extends 'layout.html'%}

{% block content %}
	<div>
		{% for datas in data.results %}
		<div class="cards">
			<span>{{ datas.species.scientificNameWithoutAuthor }}</span>
			<p>{{ datas }}</p>
		</div>
		{% endfor %}
		<img src="{{image_1}}" alt="plant1" width="450" height="600">
		<img src="data/image_2.jpeg" alt="plant2" width="450" height="600">
	</div>
{% endblock content %}
