{% extends 'base.html'%}

{% block content %}
	<div>
		{% for datas in data %}
		<div class="cards">
			<span>{{ datas.species.scientificName }}</span>
			<p>{{ datas['score'] * 100 | round }}%</p>
		</div>
		{% endfor %}

		<img src= "{{ image }}" 
			 alt ="image_1"
			 width="450"
			 height="500">
	</div>
{% endblock content %}
