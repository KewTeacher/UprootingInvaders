{% extends "base.html" %}
{% block title %}Geolocation{% endblock %}
{% block scripts %}<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src="/static/index.js"></script>
{% endblock %}

{% block content %}

    <div id="style-selector-control" class="map-control">
      <input
        type="radio"
        name="show-hide"
        id="hide-poi"
        class="selector-control"
      />
      <label for="hide-poi">Hide</label>
      <input
        type="radio"
        name="show-hide"
        id="show-poi"
        class="selector-control"
        checked="checked"
      />
      <label for="show-poi">Show</label>
    </div>
    <div id="map"></div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUawhsXSBBvMpWVCywU1lUUtm6dDrwtME&callback=initMap&v=weekly"
      async
    ></script>

{% endblock %}
